<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but muh-shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(doc, win){
        var docEl = document.documentElement
        var dpr = window.devicePixelRatio || 1
        var meta = document.createElement('meta')
        var Scale = 1 / dpr
        meta.setAttribute('name', 'viewport')
        meta.setAttribute('content', 'width=device-width, user-scalable=no, initial-scale=' + Scale + ',maximum-scale=' + Scale + ', minimum-scale=' + Scale)
        document.head.appendChild(meta)
        docEl.setAttribute('data-dpr', dpr)
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
        var recalc = function() {
          var width = docEl.getBoundingClientRect().width
          var rem = width / 10
          docEl.style.fontSize = rem + 'px'
        }
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
    </script>
  </body>
</html>
